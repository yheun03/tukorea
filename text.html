<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/resources/scripts/jquery-2.2.4.min.js"></script>
    <style>
        .rating {
  display: flex;
  flex-direction: row-reverse;
}

.rating input {
  display: none;
}

.rating label {
  cursor: pointer;
  width: 30px;
  height: 30px;
  background-color: #ddd;
  border-radius: 50%;
}

.rating input:checked ~ label {
  background-color: gold;
}

.rating label:hover,
.rating label:hover ~ label {
  background-color: gold;
}

    </style>
</head>
<body>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1"></label>
      </div>
      <div id="averageRating">평균 평점: </div>


      <div class="imageUploader">
        <input type="file" id="imageUploaderInput" accept="image/*" style="display: none;">
        <label for="imageUploaderInput">
          <img src="placeholder.png" alt="Select Image" id="imageUploaderInputPreview">
        </label>
        <div id="previewContainer"></div>
      </div>
      <script>$(document).ready(function() {
        $('#imageUploaderInput').on('change', function() {
          var input = this;
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
              $('#imageUploaderInputPreview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
          }
        });
      });</script>
</body>
</html>
