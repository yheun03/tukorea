        content="식자재 관리와 요리의 즐거움을 일깨워 주는 서비스인 뉴밋은 레시피 공유, 식자재 관리등을 개성있게 할 수 있는 서비스 입니다."

    <link rel="stylesheet" href="/resources/styles/slick.css">

<body>
    <div class="wrap">
        <header>
            <h1><a href="/index.html"><img src="/resources/images/logo-brand.png" alt=""></a></h1>
            <ul>
                <li><a href=""><img src="/resources/images/icons/ic-search.svg" alt=""></a></li>
            </ul>
        </header>
        <section>
            <div class="ipt">
                <span>성별</span>
                <div>
                    <label>
                        <input type="checkbox">
                        <span>남성</span>
                    </label>
                    <label>
                        <input type="checkbox" checked>
                        <span>여성</span>
                    </label>
                    <label>
                        <input type="checkbox" class="toggle">
                        <span>토글</span>
                    </label>
                    <label>
                        <input type="radio" checked>
                        <span>남성</span>
                    </label>
                    <label>
                        <input type="radio">
                        <span>여성</span>
                    </label>
                </div>
            </div>
            <div class="ipt">
                <span>label</span>
                <div>
                    <input type="text" placeholder="placeholder">
                </div>
                <p class="error">error message</p>
            </div>
            <div class="ipt">
                <span>label</span>
                <div>
                    <select>
                        <option value="none" hidden>placeholder</option>
                        <option value="value">value</option>
                    </select>
                </div>
                <p class="error">error message</p>
            </div>
            <div class="ipt">
                <span>label</span>
                <div>
                    <textarea></textarea>
                </div>
                <p class="error">error message</p>
            </div>
            <div class="btn">default</div>
            <div class="btn white">white</div>
            <div class="btn primary">brand</div>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="/food/foodList.html">
                        <img src="/resources/images/icons/ic-box.svg" alt="">
                        <span>식자재</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/resources/images/icons/ic-home.svg" alt="">
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/resources/images/icons/ic-profile.svg" alt="">
                        <span>마이페이지</span>
                    </a>
                </li>
            </ul>
        </footer>
